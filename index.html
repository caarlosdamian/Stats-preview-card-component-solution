<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <h1 class="header-h1">
          Get <strong class="strong-header">insights</strong> that help your
          business grow.
        </h1>
        <p class="header-text">
          Get insights that help your business grow. Discover the benefits of
          data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="bottom-container">
          <div class="item-container">
            <span class="span-bottom">10k+</span
            ><span class="span-bottom-2">companies</span>
          </div>
          <div class="item-container">
            <span class="span-bottom">314</span
            ><span class="span-bottom-2">templates</span>
          </div>
          <div class="item-container">
            <span class="span-bottom">12m+</span
            ><span class="span-bottom-2">queries</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="backgroun-purple"></div>
        <img class="img-card" src="./images/image-header-desktop.jpg" alt="" />
        <img class="img-card-mobile" src="./images/image-header-mobile.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
